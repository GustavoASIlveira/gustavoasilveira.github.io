<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.27" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
			border: 0;
		}
		canvas{
			display: block;
		}
		.btn{
			position: absolute; 
			margin-left: 10px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
<script>
	var cnv = document.createElement('canvas');
		cnv.width = window.innerWidth;
		cnv.height = window.innerHeight;
		
	var btnLeft = document.createElement('button');
		btnLeft.classList.add('btn');
		btnLeft.style.width = '50px';
		btnLeft.style.height = '50px';
		btnLeft.style.left = '10px';
		btnLeft.style.top = cnv.height - 100 + 'px';
		
	var btnRight = document.createElement('button');
		btnRight.classList.add('btn');
		btnRight.style.width = '50px';
		btnRight.style.height = '50px';
		btnRight.style.left = cnv.width - 80 + 'px';
		btnRight.style.top = cnv.height - 100 + 'px';
		
	var ctx = cnv.getContext('2d');
	var obj = {
		x: cnv.width/2 - 32,
		y: cnv.height - 200,
		width: 64,
		height: 32,
		color: '#00f',
		mvLeft: false,
		mvRight: false
	};
	
	document.body.appendChild(cnv);
	document.body.appendChild(btnLeft);
	document.body.appendChild(btnRight);
	
	btnLeft.addEventListener('mousedown',function(e){
		e.preventDefault();
		obj.mvLeft = true;
		return;
	});
	
	btnLeft.addEventListener('mouseup',function(e){
		e.preventDefault();
		obj.mvLeft = false;
		return;
	});
	
	btnRight.addEventListener('mousedown',function(e){
		e.preventDefault();
		obj.mvRight = true;
		return;
	});
	
	btnRight.addEventListener('mouseup',function(e){
		e.preventDefault();
		obj.mvRight = false;
		return;
	});
	
	function update(){
		if(obj.mvLeft && !obj.mvRight){
			obj.x -= 5;
		}
		if(obj.mvRight && !obj.mvLeft){
			obj.x += 5;
		}
	}
	
	function render(){
		ctx.clearRect(0,0,cnv.width,cnv.height);
		ctx.fillStyle = obj.color;
		ctx.fillRect(obj.x,obj.y,obj.width,obj.height);
	}
	
	function loop(){
		requestAnimationFrame(loop,cnv);
		update();
		render();
	}
	
	loop();
</script>
</body>
</html>
